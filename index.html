<!DOCTYPE html>
<html>
	<head>
        <title>backbone experiments</title>
        <link rel="stylesheet" href="bootstrap.css" />
        <style type="text/css">
            .visible { display:block; }
            .hidden { display:none; }
            .done {text-decoration: line-through; }
            .undone {text-decoration:none;}
        </style>
	</head>
    <body>
        <h1>Todos</h1>
        <div id="container">
            <ul class='inputs-list'>
            </ul>
        </div>
        <div id="counter" style="clear:both;">
        </div>
        <script src="jquery.js"></script>
        <script src="underscore.js"></script>
        <script src="backbone.js"></script>
        <script src="bootstrap-alert.js"></script>
        <script src="backbone-localstorage.js"></script>
        <script src="yepnope.js"></script>
        <script src="myapp.js"></script>
        <script>
            load_templates = function(templates, callback){
                if (templates.length == 0){
                    if (typeof(callback) == "function") 
                        callback();
                }else{
                    template = templates.shift()
                    $.ajax(template, {
                        dataType: 'html',
                        success:function(data){ 
                            $('body').append(data);
                            load_templates(templates, callback); 
                        }
                    });
                }
            }
            $(document).ready(function(){
                load_templates(['alert-view.html',
                                'remaining-items-view.html',
                                'todo-view.html',
                                'todo-enter-view.html',
                                'alert-view.html'], 
                               start);
            });
            
        </script>
    </body>
</html>
